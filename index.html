<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="flip-sound" src="/sounds/cardflip.wav"></audio>
    <audio id="match-sound" src="sounds/correctpair2.wav"></audio>
    <audio id="win-sound" src="sounds/win.wav"></audio>
    <audio id="lose-sound" src="sounds/lose.wav"></audio>
    <audio id="background-music" src="sounds/background2.mp3" loop></audio>

    <div class="container">
        <div class="scoreboard">
            <h2>Personal Best</h2>
            <ul id="highscore-list"></ul>
            <button id="reset-scores-btn" onclick="resetHighScores()">Reset Scores</button>
            <button id="reset-themes-btn" onclick="resetThemes()" style="display: none;">Reset Themes</button>
        </div>

        <div class="game-content">
            <h1>Memory Game</h1>
            <div class="wrapper">
                <button id="music-toggle-btn" onclick="toggleMusic()">Mute Music</button>            
                <div>
                    <label for="volume-slider">Volume Control:</label>
                    <input type="range" id="volume-slider" min="0" max="100" value="10">
                </div>
            
                <div>
                    <label for="theme-selector">Choose a Theme:</label>
                    <select id="theme-selector" onchange="restartGame()">
                        <option value="animals">Dieren</option>
                        <option value="letters">Letters</option>
                        <option value="fruits">Fruit</option>
                        <option value="spaceobjects">Ruimte</option>
                        <option value="sport">Sport</option>
                        <option value="instruments">Instrumenten</option>
                    </select>
                </div>
            </div>
            

            <p id="timer">Time: 40:00:000</p>

            <div id="game-message" style="display: none;">
                <h2 id="game-result"></h2>
                <button id="restart-btn" onclick="restartGame()">Restart Game</button>
            </div>

            <div class="game-container"></div>
        </div>
    </div>
